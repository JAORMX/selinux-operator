apiVersion: v1
kind: Pod
metadata:
  name: errorlogger
  namespace: default
spec:
  containers:
  - name: errorlogger
    image: registry.access.redhat.com/ubi8/ubi:latest
    command: ["/bin/bash"]
    args: ["-c", "while true; do echo \"Time: $(date). Some error info.\" >> /var/log/test.log; sleep 2; done"]
    securityContext:
      seLinuxOptions:
        #user: system_u
        #role: system_r
        type: errorlogger_errorlogger.process
    volumeMounts:
    - name: varlog
      mountPath: /var/log
  restartPolicy: Never
  volumes:
  - name: varlog
    hostPath:
      path: /var/log
      type: Directory
