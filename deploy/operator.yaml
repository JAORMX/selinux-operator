apiVersion: apps/v1
kind: Deployment
metadata:
  name: selinux-operator
spec:
  replicas: 3
  selector:
    matchLabels:
      name: selinux-operator
  template:
    metadata:
      labels:
        name: selinux-operator
    spec:
      serviceAccountName: selinux-operator
      containers:
        - name: selinux-operator
          image: "image-registry.openshift-image-registry.svc:5000/selinux-operator/selinux-operator:latest"
          command:
          - selinux-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "selinux-operator"
